<head>
  <title>ToDo List</title>
</head>

<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      <h1>ToDo List</h1>
      {{>mainbody}}
      {{> task}}
    </header>
  </div>
</body>

<template name="mainbody"> 
  <header>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4>Get Started</h4>
          {{>add}}
        </div>      
      </div>
    </div>
    <div class="row">

      <div class="col-sm-8 col-md-7 py-4">


      </div>
    </div>
  </header>
</template>
 
<template name="task">
  {{#each MainAll}}
  <div class="row" id="{{_id}}">
    <div class="col-auto">
      <p>{{Task}}</p>
    </div>

    <div class="col">
      <small>
        postedby:<a href="" id="{{userId}}" class="js-showUser"><h5>{{usersName}}</h5>
        </a>
      </small>
    </div>
    
    {{#if currentUser}}
      <div class="col">
        <button type="button" class="btn btn-danger js-delete">Delete</button> 
        <button type="button" class="btn btn-light js-edit">Edit</button>
      </div>
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1 js-check">
    {{/if}}
  </div>  
  {{/each}}
</template>

<template name= "add">
  <div class= "row">
    <form class="new-task">
  <input type= "text" id= "taskpath" class= "js-add" name= "text" placeholder= "Type to add new ToDo">
    </form> 
  </div>
</template>



<template name="editTodo">
  <div class="modal fade" id="editTodo" tabindex="-1" role="dialog" aria-labelledby="editTodoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTodoTitle">Edit task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
         </div>
          <div class="input-group md-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Type new task</span>
            </div>
             <input type="text" class="form-control" placeholder="...." aria-label="New Task" aria-describedby="basci-addon1">
            </div>
              <div class="col-auto">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" value="" id="private">
                  <label class="custom-control-label" for="private">Private</label>
                </div>
              </div>     
            <div class="col-auto">
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" value="" id="public">
                <label class="custom-control-label" for="public">Public</label>
              </div>
            </div>       
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary js-editSave">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </template>
